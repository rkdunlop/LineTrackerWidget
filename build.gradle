plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group 'org.frc.royals496'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = "WPILib"
        setUrl("http://first.wpi.edu/FRC/roborio/maven/release")
    }
    
}

dependencies {
    implementation group: 'edu.wpi.first.shuffleboard', name: "api", version :"2019.1.1"

    
}


javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

task installPlugin(type: Copy) {
    from jar.archivePath
    into System.getProperty("user.home")+ "/Shuffleboard/plugins"

}